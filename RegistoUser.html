<!DOCTYPE html>
<html>
<head>
    <title> Registo Users </title>
    <meta name="description" content="Aprenda a criar um site completo que usa formulários em HTML">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
<h1> Bem vindo </h1>
<h2> Preencha o formulário abaixo para efetuar o registo</h2><br />

<form action="Script_do_Formulario.php" method="post">

    <!-- DADOS PESSOAIS-->
    <fieldset>
        <legend>Dados Pessoais</legend>
        <table cellspacing="10">
            <tr>
                <td>
                    <label for="nomeuser">Nome: </label>
                </td>
                <td align="left">
                    <input type="text" name="email">
                </td>
                <td>
                    <label for="sobrenomeuser">Sobrenome: </label>
                </td>
                <td align="left">
                    <input type="text" name="sobrenome">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Data de Nascimento: </label>
                </td>
                <td align="left">
                    <input type="date">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="rguser">CC: </label>
                </td>
                <td align="left">
                    <input type="text" name="rg" size="13" maxlength="13">
                </td>
            </tr>
            <tr>
                <td>
                    <label>telefone:</label>
                </td>
                <td align="left">
                    <input type="text" name="cpf2" size="3" maxlength="3"> - <input type="text" name="cpf" size="9" maxlength="9"> -
                </td>
            </tr>
        </table>
    </fieldset>

    <br />
    <!-- ENDEREÇO -->
    <fieldset>
        <legend>Dados de Endereço</legend>
        <table cellspacing="10">

            <tr>
                <td>
                    <label for="ruauser">Rua:</label>
                </td>
                <td align="left">
                    <input type="text" name="rua">
                </td>
                <td>
                    <label for="numerouser">Numero:</label>
                </td>
                <td align="left">
                    <input type="text" name="numero" size="4">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="estadouser">Destrito:</label>
                </td>
                <td align="left">
                    <select name="estado">
                        <option value="ac">Setubal</option>
                        <option value="al">Lisboa</option>
                        <option value="am">Porto</option>
                        <option value="ap">Algarve</option>
                        <option value="df">Alentejo</option>
                        <option value="es">Açores</option>
                        <option value="go">Madeira</option>
                        <option value="go">Espanha</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cidadeuser">Cidade: </label>
                </td>
                <td align="left">
                    <input type="text" name="cidade">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cepuser">CP: </label>
                </td>
                <td align="left">
                    <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
                </td>
            </tr>
        </table>
    </fieldset>
    <br />

    <!-- DADOS DE LOGIN -->
    <fieldset>
        <legend>Dados de login</legend>
        <table cellspacing="10">
            <tr>
                <td>
                    <label for="emailuser">E-mail: </label>
                </td>
                <td align="left">
                    <input type="text" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="imagem">Imagem de perfil:</label>
                </td>
                <td>
                    <input type="file" name="imagem" >

                </td>
            </tr>
            <tr>
                <td>
                    <label for="loginuser">Login de usuário: </label>
                </td>
                <td align="left">
                    <input type="text" name="login">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="passuser">Senha: </label>
                </td>
                <td align="left">
                    <input type="password" name="pass">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="passconfirmuser">Confirme a senha: </label>
                </td>
                <td align="left">
                    <input type="password" name="passconfirm">
                </td>
            </tr>
        </table>
    </fieldset>
    <br />
    <input type="submit">
    <input type="reset" value="Limpar">
</form>

</body>
</html>
